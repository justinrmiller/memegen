log4j.logger.com.justinrmiller.app = TRACE, app

log4j.logger.org.springframework=DEBUG, spring

log4j.appender.app = org.apache.log4j.DailyRollingFileAppender
log4j.appender.app.File = ./log/app.log
log4j.appender.app.layout = org.apache.log4j.PatternLayout
log4j.appender.app.layout.ConversionPattern = %-5p %d{HH:mm:ss.SSS} [%t] - %m%n
log4j.appender.app.DatePattern = '.'yyy-MM-dd
log4j.appender.app.Append = true

log4j.appender.spring=org.apache.log4j.DailyRollingFileAppender
log4j.appender.spring.File=./log/spring.log
log4j.appender.spring.layout=org.apache.log4j.PatternLayout
log4j.appender.spring.layout.ConversionPattern=%-5p %d{HH:mm:ss.SSS} [%t] - %m%n
log4j.appender.spring.DatePattern = '.'yyy-MM-dd
log4j.appender.spring.Append=true